<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUDS</title>
</head>
<body>
    <div class="crud">
        <!-- header -->
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>
        <!-- end -->
        <!-- inputs -->
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Tax">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">create</button>

        </div>
        <!-- end -->
        <!-- outputs -->
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchProduct(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
                <div id="deleteAll">
                  
                </div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>tax</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">
                       
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
